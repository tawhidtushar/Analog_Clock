<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="golu-container">
        <div class="golu-rgb-effect"></div>
        <div class="golu-face">
            <div class="golu-hour-marks" id="golu-hour-marks"></div>
            <div class="golu-second-marks" id="golu-second-marks"></div>
            <div class="golu-hand golu-hour-hand" id="golu-hour-hand"></div>
            <div class="golu-hand golu-minute-hand" id="golu-minute-hand"></div>
            <div class="golu-hand golu-second-hand" id="golu-second-hand"></div>
            <div class="golu-center-circle"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
